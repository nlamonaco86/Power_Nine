<body class="bg">

        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">

                <li class="nav-item">
                    <a class="nav-link text-white font-weight-bold" href="#trade"><i
                            class="fas fa-exchange-alt fa-2x text-white pad"></i>Trade</a>
                </li>
                <li class="nav-item">
                    <div class="btn-group padhead">
                        <button type="button" class="btn bg-purple dropdown-toggle text-light font-weight-bold"

                            <img src="" id="profilePic" alt="user pic" class="small"></p>

                                    Update Profile
                                </button>
                                <button id="upload_widget" class="btn bg-purple">Upload files</button>

    <section class="container" id="viewer">
        <h1 class="display-4">Card Viewer</h1>
        <h2 class="lead">Build your collection using the Scryfall API.</h2>
        <div class="row padtop">
            <div class="col-lg-3 bg-form shadow">
                <form class="search">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Card Name:</label>
                        <input class="form-control" id="cardName"></input>
                    </div>
                    <button type="submit" class="btn-lg btn-circle bg-purple text-light"><i class="fa fa-search fa-2x text-light"></i></button>
                </form>
            </div>

            <div class="col-lg-9">
                <table class="table shadow">
                    <thead class="thead bg-purple text-light">
                        <tr>
                            <th scope="col">Your</th>
                            <th scope="col">Cards</th>
                            <th scope="col">Will</th>
                            <th scope="col">Appear</th>
                            <th scope="col">Here</th>
                        </tr>
                    </thead>
                    <tbody class="bg-form" id="myCards">
                        <!-- Card Data Goes Here -->
                    </tbody>
                </table>
            </div>
        </div>
        <h1 class="display-4">My Sets</h1>
        <h2 class="lead">View or Modify your sets.</h2>
        <div class="row padtop">
            <div class="col-lg-3 bg-form shadow">
                <form class="mySets">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Set Name:</label>
                        <select class="form-control" id="split">
                            <option>Your</option>
                            <option>Sets</option>
                            <option>Will</option>
                            <option>Appear</option>
                            <option>Here</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-lg btn-circle bg-purple text-light"><i class="fa fa-eye fa-2x text-light"></i></button>
                </form>
            </div>

            <div class="col-lg-9">
                <table class="table shadow">
                    <thead class="thead bg-purple text-light">
                        <tr>
                            <th scope="col">Your</th>
                            <th scope="col">Sets</th>
                            <th scope="col">Will</th>
                            <th scope="col">Appear</th>
                            <th scope="col">Here</th>
                        </tr>
                    </thead>
                    <tbody class="bg-form" id="mySets">
                        <!-- Set Data Goes Here -->
                    </tbody>
                </table>
            </div>
        </div>

        <h1 class="display-4">Trade</h1>
        <h2 class="lead">Offer or Request trades.</h2>

        <!-- Button trigger modal
    <button type="button" class="btn btn-purple pad" data-toggle="modal" data-target="#updateUser">
        Update My Profile
    </button> -->

        <!-- Update Profile Modal -->
        <div class="modal fade" id="updateUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Update My Profile</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="update">
                            <div class="form-group">
                                <label for="login">Email address</label>
                                <input type="email" class="form-control shadow" id="email-input">
                            </div>
                            <button type="submit" class="btn-lg btn-purple shadow display-4">Update
                                Profile</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
