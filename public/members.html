    <section class="container" id="cardSearch">
        <h1 class="display-4">Card Viewer</h1>
        <h2 class="lead">Build your collection using the Scryfall API.</h2>
        <div class="row padtop">
            <div class="col-lg-2 bg-form shadow radius maxheight">
                <form class="searchCard">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Card Name:</label>
                        <input class="form-control" id="cardName"></input>
                    </div>
                    <button type="submit" class="btn-lg btn-circle bg-purple text-light"><i
                            class="fa fa-search fa-2x text-light"></i></button>
                </form>
                 <form class="mySets padtop">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Set Name:</label>
                        <select class="form-control" id="setOptions">

                        </select>
                    </div>
                    <button type="submit" class="btn-lg btn-circle bg-purple text-light"><i
                            class="fa fa-eye fa-2x text-light"></i></button>
                </form>
            </div>

            <div class="col-lg-3" id="viewer">
                <img class="half"
                    src="https://c1.scryfall.com/file/scryfall-cards/normal/front/b/d/bd8fa327-dd41-4737-8f19-2cf5eb1f7cdd.jpg?1562933099">
            </div>

            <div class="col-lg-7">
                <table class="table shadow">
                    <thead class="thead bg-purple text-light radius">
                        <tr>
                            <th scope="col">Card</th>
                            <th scope="col">Rarity</th>
                            <th scope="col">Set</th>
                            <th scope="col">Type</th>
                        </tr>
                    </thead>
                    <tbody class="bg-form" id="myCards">
                        <!-- Card Data Goes Here -->
                    </tbody>
                </table>
            </div>

        </div>
