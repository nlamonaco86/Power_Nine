<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Sign Up for power Nine</title>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/ulg/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./assets/js/signup.js"></script>
  <script src="https://kit.fontawesome.com/6337599472.js"></script>
</head>

<body class="bg">

  <div class="container">

    <div class="row">
      <i class="fas fa-hat-wizard fa-6x text-purple"></i>
      <h1 class="display-4 text-dark pad">power Nine</h1>
    </div>

    <div class="d-flex align-items-center justify-content-center">

      <form class="signup bg-form shadow">
        <div class="form-group col">
          <label for="name">Name:</label>
          <input type="name" class="form-control" id="name">
        </div>
        <div class="form-group col">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email-input">
        </div>
        <div class="form-group col">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password-input">
        </div>
        <button type="submit" class="btn-lg bg-purple font-weight-bold shadow text-light">Sign Up</button>
        <small class="form-text text-muted">Already a member? Click <a class="text-purple" href="./login.html">here</a>
          to log in.</small>
      </form>
      
    </div>

  </div>

</body>

</html>
