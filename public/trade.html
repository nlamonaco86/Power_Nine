<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>power Nine</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
    <script type="text/javascript" src="./assets/js/trades.js" defer></script>
    <script src="https://kit.fontawesome.com/6337599472.js"></script>
</head>

<body class="bg">
    <nav class="navbar navbar-expand-lg navbar-dark bg-purple shadow">
        <a class="nav-link text-white font-weight-bold pad" href="./members"><i
                class="fas fa-hat-wizard fa-2x pad text-light"></i></a>
        <h3 class="text-white">power Nine</h3>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white font-weight-bold" href="./about"><i
                            class="fas fa-question fa-2x text-white pad"></i>About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white font-weight-bold pad" href="#cardSearch"><i
                            class="fas fa-eye fa-2x text-white pad"></i>Viewer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white font-weight-bold" href="#mysets"><i
                            class="fas fa-book fa-2x text-white pad"></i>My Sets</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white font-weight-bold" href="./trade"><i
                            class="fas fa-exchange-alt fa-2x text-white pad"></i>Trade</a>
                </li>
                <li class="nav-item">
                    <div class="btn-group padhead">
                        <button type="button" class="btn bg-purple dropdown-toggle text-light font-weight-bold"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-user fa-2x text-light"></i> Profile
                        </button>
                        <div class="dropdown-menu">
                            <div class="d-flex justify-content-center">
                                <img src="" id="profilePic" alt="user pic" class="img-round">
                            </div>
                            <p class="dropdown-item userName" id="userName"></p>
                            <div class="dropdown-divider"></div>
                            <div class="d-flex justify-content-center">
                                <button type="button" class="btn bg-purple" data-toggle="modal"
                                    data-target="#updateUser">
                                    Update Profile
                                </button>
                                <button id="upload_widget" class="btn bg-purple">Upload files</button>
                                <script type="text/javascript" src="./assets/js/member-upload.js" defer></script>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white font-weight-bold" href="/logout"><i
                            class="fas fa-sign-out-alt fa-2x text-white pad"></i>Log Out</a>
                </li>
            </ul>

        </div>
    </nav>

    <section class="container incoming hide" id="incomingBox">
        <div class="row padtop d-flex justify-content-center">
            <div class="pad col-lg-8">
                <div class="bg-form shadow radius">
                    <h1 class="display-4 d-flex justify-content-center">You have Trade Offers!</h1>
                    <form class="gotTrade">
                        <div class="form-row">
                            <div class="form-group col-md-2 hide">
                                <label>ID</label>
                                <select id="IDsender" class="form-control">
                                  <!-- trade appears here -->
                                </select>
                            </div>
                            <div class="form-group col-md-3">
                                <label id="comingFrom">wants to trade</label>
                                <select id="incomingCard" class="form-control">
                                  <!-- trade appears here -->
                                </select>
                            </div>
                            <div class="form-group col-md-3">
                                <label id="goingTo">for </label>
                                <select id="outgoingCard" class="form-control">
                                <!-- outgoing appears here-->
                                </select>
                            </div>
                            <div class="form-group col-md-3">
                                <label>Response:</label>
                                <select id="answer" class="form-control">
                                    <option selected>Accept</option>
                                    <option>Reject</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2 hide">
                                <label>ID</label>
                                <select id="IDreceiver" class="form-control">
                                <!-- outgoing appears here-->
                                </select>
                            </div>
                            <div class="form-group col-md-2 hide">
                                <label>Trade ID</label>
                                <select id="tradeID" class="form-control">
                                <!-- outgoing appears here-->
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section class="container" id="cardSearch">
        <h1 class="display-4">Trade</h1>
        <h2 class="lead">View, Request, or Receive trade offers with other users.</h2>
        <div class="row padtop">
            <!-- USER's INFO -->
            <div class="pad col-lg-3">
                <div class="bg-form shadow radius">

                    <div class="d-flex justify-content-center">
                        <img src="" alt="user pic" class="img-round profilePic">
                    </div>
                    <div class="d-flex justify-content-center">
                        <h3 class="font-weight-bold userName"></h3>
                    </div>

                    <form class="mySets padtop">
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Set Name:</label>
                            <select class="form-control" id="setTradeFrom">

                            </select>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn-lg btn-circle bg-purple text-light"><i
                                    class="fa fa-eye fa-2x text-light"></i></button>
                        </div>
                    </form>

                </div>
            </div>

            <!-- THE TRADE -->
            <div class="pad col-lg-6">
                <div class="bg-form shadow radius">
                    <h4 class="card-title d-flex justify-content-center">Request Trade:</h4>
                    <form class="tradeForm padtop">
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">My:</label>
                            <select class="form-control" id="iTrade">
                                <option>Choose one of your Sets</option>

                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">For Their:</label>
                            <select class="form-control" id="theyTrade" placeholder="Choose one of their Sets">
                                <option>Choose one of their Sets</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Include a Message?</label>
                            <textarea class="form-control" id="message" rows="3"
                                placeholder="Hey, want to trade?"></textarea>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn-lg btn-circle bg-purple text-light"><i
                                    class="fa fa-exchange-alt fa-2x text-light"></i></button>
                        </div>
                    </form>

                </div>
            </div>

            <!-- TRADE WITH OTHER USER -->
            <div class="pad col-lg-3">
                <div class="bg-form shadow radius">

                    <div class="d-flex justify-content-center">
                        <img src="" alt="their pic" class="img-round" id="tradeWithProfilePic">
                    </div>
                    <div class="d-flex justify-content-center">
                        <h3 class="font-weight-bold tradeWithName"></h3>
                    </div>
                    <!-- Other Users -->
                    <form class="tradeWith padtop">
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Trade With:</label>
                            <select class="form-control" id="tradeWith">

                            </select>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn-lg btn-circle bg-purple text-light"><i
                                    class="fa fa-eye fa-2x text-light"></i></button>
                        </div>
                    </form>
                    <!-- Their Sets -->
                    <form class="theirSets padtop">
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">View Set:</label>
                            <select class="form-control" id="theirSets">

                            </select>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn-lg btn-circle bg-purple text-light"><i
                                    class="fa fa-eye fa-2x text-light"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <div class="hide">
        <div id="senderID"></div>
        <div id="receiverID"></div>
        <div id="senderName"></div>
        <div id="receiverName"></div>
    </div>

    <!-- Update Profile Modal -->
    <div class="modal fade" id="updateUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Update My Profile</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="update">
                        <div class="form-group">
                            <label for="login">Email address</label>
                            <input type="email" class="form-control shadow" id="email-input">
                        </div>
                        <button type="submit" class="btn-lg btn-purple shadow display-4">Update
                            Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
