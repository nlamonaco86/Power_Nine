    <!-- Card Search -->
    <form>
        <div class="d-flex justify-content-center">
            <div class="col-lg-8">
                <label for="setname">
                    <h4>Search By Card Name: </h4>
                </label>
                <input type="text" id="cardName" placeholder="Tempest">
                <button type="add" id="add" class="btn-lg btn-info btn-circle"><i
                        class="fas fa-3x fa-plus text-white"></i></button>
                <button type="clear" id="undo" class="btn-lg btn-info btn-circle"><i
                        class="fas fa-3x fa-undo-alt text-white"></i></button>
                <button type="clear" id="clear" class="btn-lg btn-danger btn-circle"><i
                        class="fas fa-3x fa-times text-white"></i></button>
            </div>
        </div>
    </form>

    <!--"Now Showing" Set Info-->
    <div class="media container" id="infoTab">
        <img id="setThumb" class="mr-3 symTiny">
        <div class="media-body">
            <h5 id="nowShowing" class="mt-0"></h5>
            <p id="detInfo"></p>
        </div>
    </div>

    <div class="container">
        <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">

            </div>
        </div>

    <!-- Set Search-->
    <form>
        <div class="d-flex justify-content-center">
            <div class="col-lg-8">
                <label for="setname">
                    <h4>Search By Card Name: </h4>
                </label>
                <input type="text" id="setName" placeholder="Tempest">
                <button type="add" id="addSet" class="btn-lg btn-info btn-circle"><i
                        class="fas fa-3x fa-plus text-white"></i></button>
                <button type="clear" id="undoSet" class="btn-lg btn-info btn-circle"><i
                        class="fas fa-3x fa-undo-alt text-white"></i></button>
                <button type="clear" id="clearSet" class="btn-lg btn-danger btn-circle"><i
                        class="fas fa-3x fa-times text-white"></i></button>

        </div>

        <div class="modal-dialog modal-dialog-centered">

            </div>
            <div id="viewer"></div>

    </div>
