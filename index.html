<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="assets/style.css">
  <!-- Script -->
  <script src="assets/main.js" defer></script>
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Power 9</title>
</head>

<body>
  <!-- This is the header -->
  <div class="jumbotron">
    <div class="container">
      <header class="container">
        <h1>Power Nine</h1>
        <p>Display your collection, and share it with the world.</p>
      </header>
    </div>
  </div>

  <!-- Card Search -->
  <form class="container">
    <div class="row justify-content-between">
      <div>
        <label for="cardname">
          <h5>Search By Card Name: </h5>
        </label>
        <input type="text" id="cardName" placeholder="Force of Will">
        <button type="add" id="add" class="btn btn-success">ADD</button>
        <button type="clear" id="undo" class="btn btn-warning">UNDO</button>
      </div>
      <div>
        <button type="clear" id="clear" class="btn btn-danger">CLEAR</button>
      </div>
    </div>
  </form>

  <!--"Now Showing" Set Info-->
  <div class="media container" id="infoTab">
    <img id="setThumb" class="mr-3 symTiny">
    <div class="media-body">
      <h5 id="nowShowing" class="mt-0"></h5>
      <p id="detInfo"></p>
    </div>
  </div>

  <!-- "Page" Buttons -->
  <!-- Pagination-->
  <div class="container">
    <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group mr-2" role="group" aria-label="First group" id="ring">
        <!-- <button type="button" class="btn btn-secondary">1</button> -->
      </div>
    </div>

    <!-- Binder Page -->
    <div class="container">
      <div class="row border">
        <div class="col=lg-12" id="binder"></div>
      </div>
    </div>

    <!-- Sets Table-->
    <form class="container pad">
      <div class="row justify-content-between">
        <div>
          <label for="cardname">
            <h5>Search By Set Name: </h5>
          </label>
          <input type="text" id="setName" placeholder="Tempest">
          <button type="add" id="addSet" class="btn btn-success">ADD</button>
          <button type="clear" id="undoSet" class="btn btn-warning">UNDO</button>
        </div>
        <div>
          <button type="clear" id="clearSet" class="btn btn-danger">CLEAR</button>
        </div>
      </div>
    </form>

    <!-- Table of Sets-->
    <div class="container">
      <div class="row">
        <div id="setList" class="col-lg-12 ">
          <!-- Set Data Gets Inserted Here -->
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="viewCard" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
        </div>
        <div id="viewer"></div>
      </div>
    </div>
  </div>
</body>

</html>
